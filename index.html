  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #000200;
      --foreground: #e0ffe0;
      --primary: #00ff41;
      --primary-dim: #00cc33;
      --muted: #0a1a0a;
      --muted-foreground: #4a7a4a;
      --card: rgba(0, 20, 0, 0.8);
      --border: rgba(0, 255, 65, 0.2);
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Matrix Rain Canvas */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
    }

    /* Scan Lines Overlay */
    .scan-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .avatar-ring {
      position: relative;
      padding: 4px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dim));
      margin-bottom: 1.5rem;
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.4),
        0 0 60px rgba(0, 255, 65, 0.2),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .avatar {
      width: 7rem;
      height: 7rem;
      border-radius: 50%;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .avatar-letter img{
        width: 100px;
        
    }
    /*.avatar-letter {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 
        0 0 10px var(--primary),
        0 0 20px var(--primary),
        0 0 40px var(--primary);
      animation: float 3s ease-in-out infinite;
    }*/

    .club-name {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: var(--foreground);
      text-shadow: 
        0 0 10px var(--primary),
        0 0 20px var(--primary);
      margin-bottom: 0.75rem;
      letter-spacing: 0.1em;
    }

    .tagline {
      color: var(--muted-foreground);
      font-size: 1.125rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: rgba(0, 255, 65, 0.7);
    }

    .status-line {
      width: 2rem;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0, 255, 65, 0.5));
    }

    .status-line.right {
      background: linear-gradient(to left, transparent, rgba(0, 255, 65, 0.5));
    }

    .status-dot {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Links Container */
    .links-container {
      width: 100%;
      max-width: 28rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Link Button */
    .link-button {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--foreground);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .link-button:hover {
      background: rgba(0, 255, 65, 0.1);
      border-color: var(--primary);
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 20px rgba(0, 255, 65, 0.05);
      transform: translateX(4px);
    }

    .link-icon {
      color: var(--primary);
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .link-content {
      flex: 1;
      text-align: left;
    }

    .link-label {
      display: block;
      color: var(--foreground);
      font-weight: 500;
    }

    .link-username {
      display: block;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .link-arrow {
      color: var(--muted-foreground);
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--muted-foreground);
      font-size: 0.875rem;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 1.4s forwards;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-shadow: 0 0 10px var(--primary);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    /* Responsive */
    @media (min-width: 768px) {
      .club-name {
        font-size: 3rem;
      }
    }
  </style>
</head>

  <script>
    // Matrix Rain Animation
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const chars = 'MATRIXCLUB01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
    const charArray = chars.split('');
    const fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * -100;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 2, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff41';
      ctx.font = `${fontSize}px Share Tech Mono`;

      for (let i = 0; i < drops.length; i++) {
        const char = charArray[Math.floor(Math.random() * charArray.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        // Brighter character at the front
        if (drops[i] > 0) {
          ctx.fillStyle = '#ffffff';
          ctx.fillText(char, x, y);
          ctx.fillStyle = '#00ff41';
        }

        // Trail characters
        ctx.globalAlpha = 0.8;
        ctx.fillText(char, x, y - fontSize);
        ctx.globalAlpha = 0.6;
        ctx.fillText(charArray[Math.floor(Math.random() * charArray.length)], x, y - fontSize * 2);
        ctx.globalAlpha = 0.4;
        ctx.fillText(charArray[Math.floor(Math.random() * charArray.length)], x, y - fontSize * 3);
        ctx.globalAlpha = 1;

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Handle resize for matrix
    window.addEventListener('resize', () => {
      columns = canvas.width / fontSize;
